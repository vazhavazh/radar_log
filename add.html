<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Add entry</title>
		<link
			rel="stylesheet"
			href="styles.css" />
	</head>
	<body>
		<div class="edit-container">
			<h1>Add entry</h1>
			<form id="add-form">
				<div class="form-group">
					<label for="datetime">DATE/TIME (UTC)</label>
					<input
						type="datetime-local"
						id="datetime"
						name="datetime"
						required />
				</div>

				<fieldset class="position-group">
					<legend>Ship's Position</legend>
					<div class="lat-lon-group">
						<h4>Latitude</h4>
						<label for="latitude-degrees">Degrees</label>
						<input
							type="text"
							id="latitude-degrees"
							name="latitude-degrees"
							placeholder="53°"
							required />
						<label for="latitude-minutes">Minutes</label>
						<input
							type="text"
							id="latitude-minutes"
							name="latitude-minutes"
							placeholder="20.5'"
							required />
						<label for="latitude">Sign</label>
						<select
							id="latitude"
							name="latitude">
							<option value="N">N</option>
							<option value="S">S</option>
						</select>
					</div>
					<div class="lat-lon-group">
						<h4>Longitude</h4>
						<label for="longitude-degrees">Degrees</label>
						<input
							type="text"
							id="longitude-degrees"
							name="longitude-degrees"
							placeholder="004°"
							required />
						<label for="longitude-minutes">Minutes</label>
						<input
							type="text"
							id="longitude-minutes"
							name="longitude-minutes"
							placeholder="02.5'"
							required />
						<label for="longitude">Sign</label>
						<select
							id="longitude"
							name="longitude">
							<option value="E">E</option>
							<option value="W">W</option>
						</select>
					</div>
				</fieldset>

				<fieldset class="radar-group">
					<legend>Radars</legend>

					<div class="radar-band">
						<h4>X-Band</h4>
						<label for="runXBand">Run:</label>
						<input
							type="number"
							id="runXBand"
							name="runXBand"
							placeholder="hours" />
						<label for="totalXBandTx">Total Tx:</label>
						<input
							type="number"
							id="totalXBandTx"
							name="totalXBandTx"
							placeholder="hours" />
						<label for="totalXBandTTL">Total TTL:</label>
						<input
							type="number"
							id="totalXBandTTL"
							name="totalXBandTTL"
							placeholder="hours" />
					</div>

					<div class="radar-band">
						<h4>S-Band</h4>
						<label for="runSBand">Run:</label>
						<input
							type="number"
							id="runSBand"
							name="runSBand"
							placeholder="hours" />
						<label for="totalSBandTx">Total Tx:</label>
						<input
							type="number"
							id="totalSBandTx"
							name="totalSBandTx"
							placeholder="hours" />
						<label for="totalSBandTTL">Total TTL:</label>
						<input
							type="number"
							id="totalSBandTTL"
							name="totalSBandTTL"
							placeholder="hours" />
					</div>
				</fieldset>

				<fieldset class="weather-group">
					<legend>Weather Options</legend>
					<div class="form-group">
						<label for="weather">State of weather:</label>
						<input
							list="weather-options"
							id="weather"
							maxlength="3"
							name="weather" placeholder="b" />
						<datalist id="weather-options">
							<option value="b">Blue sky (less than 1/3 covered)</option>
							<option value="be">Sky partly cloudy (1/3 to 2/3)</option>
							<option value="c">Generally cloudy (more than 2/3)</option>
							<option value="0">Overcast sky (+ stratus or nimbus)</option>
							<option value="m">Mist</option>
							<option value="d">Drizzle, or fine rain</option>
							<option value="r">Rain</option>
							<option value="e">Wet air without rain falling</option>
							<option value="rs">Sleet (rain and snow together)</option>
							<option value="s">Snow</option>
							<option value="f">Fog</option>
							<option value="fe">Wet fog</option>
							<option value="u">Ugly, threatening sky</option>
							<option value="g">Gloomy</option>
							<option value="V">
								Exceptional visibility (abnormally clear)
							</option>
							<option value="h">Hail</option>
							<option value="w">Dew</option>
							<option value="i">Intermittent</option>
							<option value="hoar">Hoar frost</option>
							<option value="KQ">Line Squall</option>
							<option value="q">Squalls</option>
							<option value="y">Dry air</option>
							<option value="!">Lightning</option>
							<option value="z">Dust haze</option>
							<option value="t">Thunder</option>
							<option value="sh">Passing showers</option>
						</datalist>
					</div>
					<div class="form-group">
						<label for="visibility">Visibility</label>

						<input
							list="visibility-options"
							name="visibility"
							type="number"
							id="visibility" placeholder="7" />
						<datalist id="visibility-options">
							<option
								value="0"
								label="Dense fog (not visible at 50 yards)"></option>
							<option
								value="1"
								label="Thick fog (not visible at 1 cable)"></option>
							<option
								value="2"
								label="Fog (not visible at 2 cables)"></option>
							<option
								value="3"
								label="Moderate fog (not visible at ½ mile)"></option>
							<option
								value="4"
								label="Mist/haze (not visible at 1 mile)"></option>
							<option
								value="5"
								label="Poor visibility (not visible at 2 miles)"></option>
							<option
								value="6"
								label="Moderate visibility (not visible at 5 miles)"></option>
							<option
								value="7"
								label="Good visibility (not visible at 10 miles)"></option>
							<option
								value="8"
								label="Very good visibility (not visible at 30 miles)"></option>
							<option
								value="9"
								label="Excellent visibility (visible > 30 miles)"></option>
						</datalist>
					</div>
					<div class="form-group">
						<label for="wind">Wind direction</label>

						<input
							list="wind-directions"
							name="wind"
							id="wind"
							placeholder="N" />

						<datalist id="wind-directions">
							<option
								value="N"
								label="North"></option>
							<option
								value="NNE"
								label="North-Northeast"></option>
							<option
								value="NE"
								label="Northeast"></option>
							<option
								value="ENE"
								label="East-Northeast"></option>
							<option
								value="E"
								label="East"></option>
							<option
								value="ESE"
								label="East-Southeast"></option>
							<option
								value="SE"
								label="Southeast"></option>
							<option
								value="SSE"
								label="South-Southeast"></option>
							<option
								value="S"
								label="South"></option>
							<option
								value="SSW"
								label="South-Southwest"></option>
							<option
								value="SW"
								label="Southwest"></option>
							<option
								value="WSW"
								label="West-Southwest"></option>
							<option
								value="W"
								label="West"></option>
							<option
								value="WNW"
								label="West-Northwest"></option>
							<option
								value="NW"
								label="Northwest"></option>
							<option
								value="NNW"
								label="North-Northwest"></option>
						</datalist>
					</div>

						<label for="sea-condition-options">Sea state</label>
						<input

							placeholder="0-12"
							maxlength="2" />

							<option value="1">Calm (rippled)</option>

				<div class="form-group">
  <label for="seaCondition">Sea state</label>
  <input
    list="sea-condition-options"
    id="seaCondition"
    name="seaCondition"
    placeholder="0-12"
    maxlength="2" />
  <datalist id="sea-condition-options">
    <option value="0">Calm (glassy)</option>
    <option value="1">Calm (rippled)</option>
    <option value="2">Smooth (wavelets)</option>
    <option value="3">Slight</option>
    <option value="4">Moderate</option>
    <option value="5">Rough</option>
    <option value="6">Very rough</option>
    <option value="7">High</option>
    <option value="8">Very high</option>
    <option value="9">Strong storm</option>
    <option value="10">Violent storm</option>
    <option value="11">Hurricane force</option>
    <option value="12">Hurricane (extreme)</option>
  </datalist>
</div>

				</fieldset>

				<fieldset class="radar-performance">
					<legend>Radar Performance</legend>

					<div class="radar-band-performance">
						<h4>X-Band</h4>
						<label for="transmitterX">Transmitter:</label>
						<input
							type="number"
							name="transmitterX"
							id="transmitterX"
							placeholder="dB"
							step="0.1" />
						<label for="receiverX">Receiver:</label>
						<input
							type="number"
							name="receiverX"
							id="receiverX"
							placeholder="dB"
							step="0.1" />
					</div>

					<div class="radar-band-performance">
						<h4>S-Band</h4>
						<label for="transmitterS">Transmitter:</label>
						<input
							type="number"
							name="transmitterS"
							id="transmitterS"
							placeholder="dB"
							step="0.1" />
						<label for="receiverS">Receiver:</label>
						<input
							type="number"
							name="receiverS"
							id="receiverS"
							placeholder="dB"
							step="0.1" />
					</div>
				</fieldset>

				<fieldset class="other-group">
					<legend>Other</legend>

					<div class="form-group">
						<label for="remarks">Remarks:</label>
						<input
							type="text"
							name="remarks"
							id="remarks"
							placeholder="" />
					</div>

					<div class="form-group">
						<label for="signature">Signature:</label>
						<input
							type="text"
							name="signature"
							id="signature"
							placeholder="" />
					</div>
				</fieldset>

				<div class="logbook-footer">
					<button type="submit">Save</button>
					<button
						type="button"
						id="cancel-btn">
						Cancel
					</button>
				</div>
			</form>
		</div>
		<script src="./js/addLog.js"></script>
	</body>
</html>
